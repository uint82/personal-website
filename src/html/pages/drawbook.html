<div class="page" data-page="drawbook">
  <div class="widget">
    <div class="widget-header">
      <h2 class="widget-title"><i class="fa-solid fa-palette"></i> DrawBook</h2>
    </div>
    <div class="widget-content">
      <div class="drawbook-container">
        <div class="canvas-wrapper">
          <canvas id="drawbook-canvas" width="700" height="500"></canvas>
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label>Tool:</label>
            <div class="button-group tools-toggle">
              <button id="tool-brush" class="control-btn active" style="flex: 1">
                <i class="fa-solid fa-paintbrush"></i>
              </button>
              <button id="tool-eraser" class="control-btn" style="flex: 1">
                <i class="fa-solid fa-eraser"></i>
              </button>
            </div>
            <label>Color:</label>
            <div id="color-picker"></div>
          </div>

          <div class="control-group">
            <label for="brush-width">Width: <span id="width-value">3</span>px</label>
            <input type="range" id="brush-width" min="1" max="120" value="3" />
          </div>

          <div class="button-group">
            <button id="undo-btn" class="control-btn">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button id="redo-btn" class="control-btn">
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button id="clear-btn" class="control-btn">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <button id="submit-btn" class="control-btn primary">Submit</button>
          </div>

          <div id="upload-status" class="upload-status"></div>
        </div>
      </div>

      <div class="gallery-section">
        <h3>Website Gallery</h3>
        <div id="drawing-gallery" class="drawing-gallery">
          <p class="loading">Loading drawings...</p>
        </div>
      </div>
    </div>
  </div>
</div>
