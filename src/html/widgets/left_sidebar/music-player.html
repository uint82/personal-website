<div class="widget">
  <div class="widget-header">
    <h6 class="widget-title">
      <i class="fa-solid fa-person-booth"></i> Music Player
    </h6>
  </div>

  <div class="widget-content">
    <div class="music-player">
      <div class="track-info">
        <div class="track-title-container">
          <div class="track-title" id="track-title">Loading...</div>
        </div>
        <div class="track-artist" id="track-artist">Artist</div>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <div class="player-controls">
        <button class="control-btn" id="prev-btn" aria-label="Previous">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
          </svg>
        </button>

        <button class="control-btn play-btn" id="play-btn" aria-label="Play">
          <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z" />
          </svg>
          <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z" />
          </svg>
        </button>

        <button class="control-btn" id="next-btn" aria-label="Next">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
          </svg>
        </button>
      </div>

      <div class="volume-container">
        <svg width="22" height="18" viewBox="0 0 24 24" fill="currentColor" class="volume-icon">
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
        </svg>
        <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="70" />
        <span class="volume-text" id="volume-text"></span>
      </div>

      <audio id="audio-player" preload="metadata"></audio>
    </div>
  </div>
</div>

<script type="module" src="../../../ts/widgets/left_sidebar/music-player.ts"></script>
